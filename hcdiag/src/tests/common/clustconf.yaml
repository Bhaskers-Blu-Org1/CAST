# configuration information about the onie/edgecore/mellanox cumulus switches.
onie_switches: 
  - nodename: c699tor00
    srcdir: /install/custom/switch/c699tor00
    files: 
      - /etc/network/interfaces.d/xCAT.intf
  - nodename: c699tor.*
    srcdir: /install/custom/switch/c699tor01
